<!DOCTYPE html>
<html>
<head>
  <title>Shopping List</title>
  <meta charset=utf-8>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">  
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <header>
      <h1>List</h1>
    </header>
    <div id="controls">
      <button id="check" class="primary">Check all</button>
      <button id="uncheck" class="primary">Uncheck all</button>
      <button id="clear" class="danger">Clear checked</button>
    </div>
    <div id="list-container">
      <form>
        <input id="add-item" type="text" placeholder="Enter an item...">
      </form>
      <ul id="list">
        <li class="item"><input type="checkbox"><label>Something that needs to be done</label></li>
        <li class="item"><input type="checkbox"><label>Something that needs to be done but requires a very long desciption to describe and having one line of text is not enough</label></li>
      </ul>
    </div>
  </div>  
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
